<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

<body>
    <main>
        <section id="login">
            <div id="imagem">
            <!-- Aqui vai a imagem nas css -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login pra acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        
                        <input type="email" name="login" id="iLogin" placeholder="seu email" autocomplete="email" required maxlength="30">
                        <label for="iLogin">Login</label>
                    </div>
                    <div class="campo">
                        
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlegth="20">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="entrar">
                   <a href="esqueci.html">
                    Esqueci a senha
                   </a>
                </form>
            </div>

        </section>
    </main>
